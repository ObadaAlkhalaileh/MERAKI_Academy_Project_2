<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./home-style.css">
    <title>Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/regular.css" integrity="sha384-Dn9L7vwedvmbdep+J8U5Zbrp+ES46dt8pm8ZMUu9iOR9isC4+Y/KP1h4StrDd/F+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/brands.css" integrity="sha384-V5Z1KgRRJyY878qCx7+zUeTDm0FgjoYrbmSortFqRPGz+Ue6XDe4uIiMqB3tB/wd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body id="body">

    <div class="main-div top">
        <span class="main-header">My Wallet</span>

    </div>

    <div class="main-div side">
        <span class="wallet"><i class="fas fa-wallet"></i></span>
        <span class="for">For Better Control...</span>
        <hr class="hr1">
        <div class="container1">
            <div class="option o1">
                <p class="item"> Status <i class="fas fa-bars"></i></p>
            </div>
            <div class="option o2">
                <p class="item"> Monthly Expenses <i class="fas fa-file-invoice"></i></p>
            </div>
            <div class="option o3">
                <p class="item"> Summary <i class="fas fa-copy"></i></p>
            </div>
            <div class="option o4">
                <p class="item"> Currency <i class="fas fa-coins"></i></p>
            </div>
        </div>

        <input type="text" name="My Balance" id="balance" placeholder="Current Balance">
        <div class="dropdown">Theme
            <div class="dropdown-content">
                <span class="dropdown-item1">Light</span>
                <span class="dropdown-item2">Dark</span>
            </div>
        </div>
    </div>
    <div class="work-space">
        <span class="track">Track Your <i class="fas fa-money-bill-wave"></i></span>
        <div class="window w1"><span class="w-header">Status <i class="fas fa-bars"></i></span>
            <div class="status">
                <ul class="payment-list">
                </ul>

            </div>


        </div>
        <div class="window w2"><span class="w-header">Monthly Expenses <i class="fas fa-file-invoice"></i></span> </div>
        <div class="window w3"><span class="w-header">Summary <i class="fas fa-copy"></i></span> </div>
        <div class="window w4"><span class="w-header">Currency <i class="fas fa-coins"></i></span></div>
        <div class="window w5"><span class="w-header">Add Payment/Income <i class="fas fa-money-bill-wave"></i></span>
            <div class="add-flex">
                <label id="l1" for="description">Description</label>
                <input id="in1" type="text" name="description">
                <label id="l2" for="cost">Cost +/-</label>
                <input id="in2" type="number" placeholder="$$$" name="cost">
                <label id="l3" for="date">Date</label>
                <input id="in3" type="date" id="date" name="date">
            </div>
            <button id="addButton"> ADD</button>
            <!-- <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select> -->
        </div>


    </div>
    <div class="add-action">
        <span>Add Action</span>
    </div>

    <i class="fas fa-plus-circle"></i>


    <script src="./home-js.js"></script>
</body>

</html>
